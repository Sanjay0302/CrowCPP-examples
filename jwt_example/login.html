<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            border-color: #667eea;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .test-users {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }

        .test-users h3 {
            margin-top: 0;
            color: #007bff;
        }

        .user-option {
            margin: 10px 0;
            padding: 8px;
            background: white;
            border-radius: 3px;
            cursor: pointer;
            border: 1px solid #ddd;
        }

        .user-option:hover {
            background: #e9ecef;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .token-display {
            background: #fff3cd;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>üîê JWT Login</h1>

        <div class="test-users">
            <h3>Test Users (Click to auto-fill)</h3>
            <div class="user-option" onclick="fillUser('admin', 'adminpass123')">
                <strong>Admin:</strong> admin / adminpass123
            </div>
            <div class="user-option" onclick="fillUser('user', 'userpass123')">
                <strong>User:</strong> user / userpass123
            </div>
        </div>

        <div id="alertMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <div id="tokenResult" style="display: none;">
            <h3>JWT Token Generated:</h3>
            <div class="token-display" id="tokenValue"></div>
            <div style="margin-top: 15px;">
                <strong>User Info:</strong>
                <div id="userInfo"></div>
            </div>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to Main Demo</a>
        </div>
    </div>

    <script>
        function fillUser(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }

        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertDiv.innerHTML = '';
            }, 5000);
        }

        function showToken(token, user) {
            document.getElementById('tokenValue').textContent = token;
            document.getElementById('userInfo').innerHTML = `
                <p><strong>ID:</strong> ${user.id}</p>
                <p><strong>Username:</strong> ${user.username}</p>
                <p><strong>Role:</strong> ${user.role}</p>
            `;
            document.getElementById('tokenResult').style.display = 'block';
        }

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Login successful!', 'success');
                    showToken(data.token, data.user);

                    // Store token in localStorage for potential use
                    localStorage.setItem('jwt_token', data.token);
                    localStorage.setItem('user_info', JSON.stringify(data.user));
                } else {
                    showAlert(data.message || 'Login failed');
                    document.getElementById('tokenResult').style.display = 'none';
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error occurred. Please try again.');
                document.getElementById('tokenResult').style.display = 'none';
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', function () {
            const token = localStorage.getItem('jwt_token');
            const userInfo = localStorage.getItem('user_info');

            if (token && userInfo) {
                const user = JSON.parse(userInfo);
                showAlert('Welcome back! You are already logged in.', 'success');
                showToken(token, user);
            }
        });
    </script>
</body>

</html>
